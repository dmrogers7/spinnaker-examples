apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-kustomize
spec:
  replicas: 0
  selector:
    matchLabels:
      app: gke-kustomize
  template:
    spec:
      containers:
        - name: hello
          image: 'gcr.io/google-samples/hello-app:1.0'
          imagePullPolicy: IfNotPresent
          env:
            - name: random-value
              value: '${ execution["id"] }'
          ports:
            - containerPort: 8080
              protocol: TCP
